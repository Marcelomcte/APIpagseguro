<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Teste API Pagseguro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" type="text/css" href="style.css">
   	<script type="text/javascript" src="jquery.js"></script>

</head>

<body>

	<div class="caixa">
		<h1>PagSeguro</h1>
		<h3>Valor da compra: R$ 100,00</h3>
		<button onclick="enviaPagagamento()">COMPRAR</button>
	</div>

	<form id="comprar" action="https://pagseguro.uol.com.br/checkout/v2/payment.html" method="post" onsubmit="PagSeguroLightbox(this); return false;">
	<input type="hidden" name="code" id="code" value="" />
	</form>

	<script type="text/javascript" src="https://stc.pagseguro.uol.com.br/pagseguro/api/v2/checkout/pagseguro.lightbox.js"></script>

	<script>
	function enviaPagamento(){

	$.post("pagseguro.php", '', function(data){
		$('#code').val(data);
		$('#comprar').submit();
	})
	}
	</script>	
	
</body>
</html>
